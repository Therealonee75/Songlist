<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Sökbar låtlista</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      background: #121212;
      color: #e0e0e0;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
      width: auto;
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #1e1e1e;
      color: #e0e0e0;
    }
    input::placeholder {
      color: #aaa;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 8px 10px;
      border-bottom: 1px solid #333;
    }
    li:hover {
      background: #1e1e1e;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    button, a.download {
      padding: 8px 14px;
      background: #333;
      border: none;
      border-radius: 6px;
      color: #e0e0e0;
      text-decoration: none;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover, a.download:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo1.png" alt="Logo 1">
    <img src="logo2.png" alt="Logo 2">
    <img src="logo3.png" alt="Logo 3">
  </header>

  <h1>Sökbar låtlista</h1>
  <input id="search" placeholder="Skriv för att söka (delord fungerar)..." autofocus>

  <div class="controls">
    <button id="toggleAll">Visa alla</button>
    <a id="downloadBtn" class="download" href="#" download="latlista.csv">Ladda ner CSV</a>
  </div>

  <ul id="results"></ul>

<script>
/* --- KListra in din lista här --- */
const songs = [
  "Låt Ett",
  "Låt Två",
  "Någon Annan Låt",
  "Exempel Låt 2025"
  // ... fyll på med alla låtnamn här
];
/* ------------------------------- */

const resultsEl = document.getElementById('results');
const searchEl = document.getElementById('search');
const downloadBtn = document.getElementById('downloadBtn');
const toggleAllBtn = document.getElementById('toggleAll');

function render(list){
  resultsEl.innerHTML = '';
  if(list.length === 0){
    resultsEl.innerHTML = '<li>Inga träffar</li>';
    return;
  }
  list.forEach(s => {
    const li = document.createElement('li');
    li.textContent = s;
    resultsEl.appendChild(li);
  });
}

// search (simple case-insensitive substring)
function search(q){
  q = q.trim().toLowerCase();
  if(!q) return songs.slice();
  return songs.filter(s => s.toLowerCase().includes(q));
}

searchEl.addEventListener('input', e => {
  const results = search(e.target.value);
  render(results);
});

// initial render
render(songs);

// download CSV
downloadBtn.addEventListener('click', e => {
  const csvContent = songs.map(s => `"${s.replace(/"/g,'""')}"`).join('\n');
  const blob = new Blob([csvContent], {type: 'text/csv'});
  const url = URL.createObjectURL(blob);
  downloadBtn.href = url;
});

// toggle show all
toggleAllBtn.addEventListener('click', () => {
  searchEl.value = '';
  render(songs);
  searchEl.focus();
});
</script>
</body>
</html>
